<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 8px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>PES2UG23CS126</h2>
    <h2>Spam Detection using ML (Dockerized)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message">
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}

</body>
</html>

</html>
